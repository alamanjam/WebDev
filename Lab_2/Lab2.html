<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 2</title>
<link rel="stylesheet" type="text/css" href="css/stylesheet2.css">
<script src="javascript/states.js" type="text/javascript"></script>
</head>
<body>
<h1 class="game" align = "center">50 States Game!</h1>
<h1 class="game" id = "states" align = "center"></h1>
<center>

<h2 class="statename" id = "state" align = "center"></h2>

<script src="javascript/lab2.js" type="text/javascript"></script>
<input class = "input" id="user_input" onkeypress = "keyhandle(event)" type="text" />
<p class="help" id = "help" align = "center">Enter the abbreviation of the state border one at a time. <br>Type "None" if the state has no borders. <br>Press enter or click "Submit" to check your answer.<br>Good Luck! <p>
<div>
<button id = "newgame" type="button" onclick="playNewGame()">New Game</button>
<button id = "submit" type="button" disabled="true"  onclick="getBorderStates()">Submit</button>
<button id = "next" type="button" disabled="true" onclick= "nextQuestion()">Next Question</button>

</div>
<div>
<h3 class="score" id = "score" align = "center">Score: 0</h3>
<h4 class="score" id = "questions" align = "center">10 Questions Left</h4>
</div>
</center>
<script>
    function keyhandle(e)
    {
        if(e.keyCode == 13)
            getBorderStates();
    }
</script>
</body>
